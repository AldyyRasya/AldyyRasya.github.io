<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link rel="stylesheet" href="./src/maintenance/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            Halo,<pre> </pre><div id="username"></div>
        </div>
        <div class="right-section">
            <div id="time-display"></div>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1>Maintenance</h1>
        <p>We are currently performing maintenance. Please check back later.</p>
    </div>

    <footer>
        <p>&copy; 2024 eldieyyzone.site. All rights reserved.</p>
    </footer>

<!-- Tombol feedback -->
<button class="feedback-button">Feedback</button>

<!-- Popup feedback -->
<div class="feedback-popup" id="feedback-popup">
    <div class="feedback-popup-content">
        <span class="close-btn" id="close-popup">&times;</span>
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="name" >Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
            <div id="feedback-message" class="feedback-message"></div>
        </form>
    </div>
</div>



    <script src="error.js"></script>


</body>
</html>
